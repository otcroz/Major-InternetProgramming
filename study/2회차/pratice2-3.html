    <script>
        data = {
        labels: ['A+', 'A', 'B+', 'B', 'C'],
        datasets: [{
            label: '# of Votes',
            data: [9, 11, 13, 8, 2],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
            ],
            borderWidth: 1
        }]
    };
    //chart 적용
    var ch1 = document.getElementById('chart1');
    var myChart = new Chart(ch1, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ch2 = document.getElementById('chart2');
    var myChart = new Chart(ch2, {
        type: 'doughnut',
        data: data,
        options: { //doughnut 차트는 option 없음.
            /*scales: {
                y: {
                    beginAtZero: true
                }
            }*/
        }
    });
    
    </script>
